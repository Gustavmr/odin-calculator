<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="display">
            5555
        </div>
        <div class="btnLine">
            <div class="button" id="btn1">1</div>
            <div class="button" id="btn2">2</div>
            <div class="button" id="btn3">3</div>
        </div>
        <div class="btnLine">
            <div class="button" id="btn4">4</div>
            <div class="button" id="btn5">5</div>
            <div class="button" id="btn6">6</div>
        </div>
        <div class="btnLine">
            <div class="button" id="btn7">7</div>
            <div class="button" id="btn8">8</div>
            <div class="button" id="btn9">9</div>
        </div>
        <div class="btnLine">
            <div class="Equals" id="btnEq">=</div>
            <div class="button" id="btn0">0</div>
            <div class="Clear" id="btnClear">Clear</div>
        </div>
        <div class="btnLine">
            <div class="bOps" id="add">+</div>
            <div class="bOps" id="substract">-</div>
            <div class="bOps" id="multiply">x</div>
            <div class="bOps" id="divide">/</div>
        </div>
    </div>
</body>
</html>
